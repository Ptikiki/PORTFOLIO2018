<!DOCTYPE html>
<html lang="en">
<head>

  <title>Histoires | Alicia Baudry</title>
  <link rel="stylesheet" href="stylesheet/main.css">

<body>

	<div class="viseur_container">

	        <div id="fond_tmp"></div>

	        <div class="layer" id="center_circle">
	          <div><img src="assets/viseur/center_circle_blanc.png"></div>

	        </div>
	        <div class="layer" id="l1">
	          <div><img src="assets/viseur/big_circle.png"></div>
	        </div>
	        <div class="layer" id="l2"> 
	          <div><img src="assets/viseur/medium_circle.png"></div>
	        </div>
	        <div class="layer" id="l3">
	          <div><img src="assets/viseur/little_circle.png"></div>
	        </div>
	    </div>
	</div>

	<div class="menu">

			A

		<div class="burger">
			<img src="assets/interface/burger.png" alt="">

	</div>

			<!-- CHAPTER -->
			<div class="chapter-page-title"></div>

			<div class="chapter-page-project chapter-page-leftProject">
				<div class="chapter-page-project-title chapter-page-leftProject-title"></div>
				<div class="chapter-page-project-description chapter-page-leftProject-description"></div>
			</div>

			<!-- PROJECTS -->
			<div class="projectSelection">SÃ©lectionnez un projet</div>
			<div class="projectSelected">
				<div class="projectSelected-projectTitle">Title</div>
				<div class="projectSelected-projectDate">Date</div>
				<div class="projectSelected-projectRole">Role</div>
				<div class="projectSelected-projectTechno">Techno</div>

				<div class="projectSelected-projectDescription">Description</div>
			</div>
	

		</div>

			<div class="chapter-page-subtitle"></div>

			<div class="chapter-page-nextChapter">

			</div>

			<!-- PROJECTS -->
			<div class="projectsList"></div>

		</div>
		<div class="statue"><img src="" alt="" class="statueImg"></div>
	</div>
  

  	<script src="javascript/bundle.js"></script>
